    <meta charset="utf-8">

    <title>lokale</title>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link href="../src/assets/styles.css" rel="stylesheet" type="text/css">
	<script src="https://kit.fontawesome.com/77a58f8262.js" crossorigin="anonymous"></script>
</head>

<body>

	<nav>
		<div id="logo">
			<a href="index.html">
				<img src="../src/assets/logo-golden-tekt.svg" alt="logo-golden-tekt">
			</a>
		</div>

		<div id="toggle">
			<img src="../src/assets/hamburger.svg" alt="hamburger menu" id="hamburger">
			<img src="../src/assets/cross.svg" alt="cross" id="cross">
		</div>

		<ul id="nav-links">
			<li>
				<a href="add-venue.html">registrer lokale</a>
			</li>
			<li>
				<a href="log-in.html"></div><button>logg inn</button></a>
				<a href="log-in.html">logg inn</a>
			</li>
		</ul>
	</nav>



    <div class="search-container">
        <form action="">

            <label for="city-search">Område</label>
            <input type="text" id="city-search" name="city-search">

            <label for="number-guests">Antall gjester</label>
            <input type="number" id="number-guests" name="number-guests">

            <label for="text">Type arrangement</label>
            <input type="checkbox" name="event1" value="bedriftsarrangement">
            <label for="event1">Bedriftsarrangement</label>
            <input type="checkbox" name="event2" value="bryllup">
            <label for="event2">Bryllup</label>
            <input type="checkbox" name="event3" value="dåp / navnedag / konfirmasjon">
            <label for="event3">Dåp / Navnedag / Konfirmasjon</label>
            <input type="checkbox" name="event4" value="fest">
            <label for="event4">Fest</label>
            <input type="checkbox" name="event5" value="forestilling / konsert">
            <label for="event5">Forestilling / Konsert</label>
            <input type="checkbox" name="event6" value="julebord">
            <label for="event6">Julebord</label>
            <input type="checkbox" name="event7" value="kurs / konferanse">
            <label for="event7">Kurs / Konferanse</label>
            <input type="checkbox" name="event8" value="middag / lunsj">
            <label for="event8">Middag / Lunsj</label>
            <input type="checkbox" name="event9" value="møte">
            <label for="event9">Møte</label>
            <input type="checkbox" name="event10" value="utstilling">
            <label for="event10">Utstilling</label>

            <label for="ameneties">Fasiliteter</label>
            <input type="checkbox" name="amenity1" value="wifi">
            <label for="amenity1">Wifi</label>
            <input type="checkbox" name="amenity2" value="tilbyr alkohol">
            <label for="amenity2">Tilbyr alkohol</label>
            <input type="checkbox" name="amenity3" value="tilbyr matservering">
            <label for="amenity3">Tilbyr matservering</label>
            <input type="checkbox" name="amenity4" value="medbragt alkohol tillat">
            <label for="amenity4">Medbragt alkohol tillat</label>
            <input type="checkbox" name="amenity5" value="medbragt mat tillatt">
            <label for="amenity5">Medbragt mat tillatt</label>
            <input type="checkbox" name="amenity6" value="dansegulv">
            <label for="amenity6">Dansegulv</label>
            <input type="checkbox" name="amenity7" value="rullestolvennlig">
            <label for="amenity7">Rullestolvennlig</label>
            <input type="checkbox" name="amenity8" value="scene">
            <label for="amenity8">Scene</label>
            <input type="checkbox" name="amenity9" value="prosjektor / TV">
            <label for="amenity9">Prosjektor / TV</label>
            <input type="checkbox" name="amenity10" value="selvbetjent kjøkken">
            <label for="amenity10">Selvbetjent kjøkken</label>

            <label for="text">Sitteplasser</label>
            <input type="radio" name="sitting" value="sitting">
            <label for="sitting">Sittende</label>
            <input type="radio" name="standing" value="standing">
            <label for="standing">Stående</label>

            <label for="venue-name">Navn på lokale</label>
            <input type="text" id="venue-name" name="venue-name">

        </form>
    </div>
    <div id="map"></div>


    <div class="search-results">

        <span>Viser.... av ... lokaler</span>

        <div class="search-result-card">
            <div class="slider">
                <img class="slider__img" src="" style="width:100%">

                <button class="slider__arrow-left" onclick="plusDivs(-1)">&#10094;</button>
                <button class="slider__arrow-right" onclick="plusDivs(1)">&#10095;</button>
            </div>
            <span class="search-result-card__venue-name"></span>
            <span class="search-result-card__accessible-icon"><img src="../src/assets/accessible-icon-brands.svg"
                    alt="wheelchair"></span>
            <p><b>Fra<span class="search-result-card__venue-price"></span>kr</b> per time</p>
            <div class="search-result-card__seating"><img src="../src/assets/chair-solid.svg" alt="seating"><span
                    class="search-result-card__seating-number"></span></div>
            <div class="search-result-card__standing"><img src="../src/assets/male-solid.svg" alt="man"><span
                    class="search-result-card__standing-number"></span></div>
        </div>

        <div class="pagination">
            <a href="#">&laquo;</a>
            <a class="active" href="#">1</a>
            <a href="#">2</a>
            <a href="#">&raquo;</a>
        </div>

    </div>
